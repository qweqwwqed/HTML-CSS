        <img src="https://pngimg.com/uploads/apple/apple_PNG12454.png" alt="apple">

        <img src="https://png.pngtree.com/png-vector/20230728/ourmid/pngtree-cilantro-clipart-fresh-green-coriander-with-leaves-isolated-illustration-cartoon-vector-png-image_6798699.png" alt="coriander">
