<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper{
            height: 100vh;
            display:flex;
            justify-content:space-evenly;
            align-items: center;
            flex-wrap: wrap;

        }
        .item{
            width: 200px;
            height: 200px;
            background: #3F5EFB;
            background: radial-gradient(circle,rgba(63, 94, 251, 1) 29%, rgba(252, 70, 107, 1) 100%);
            box-shadow: 42px 15px 42px 0px rgba(118, 7, 9, 1);
            border-radius: 50%;
            border: 3px solid #3F5EFB;
            transition: 1s;
            display:flex;
            justify-content:space-evenly;
            align-items: center;


        }
        .item a{
            text-decoration: none;
            color: white;
        }
        .item:hover{
            border-radius: 0;
            border: 3px solid rgba(252, 70, 107);
            transition: 3s;
            transform: scale(1.1);

        }
        .item:hover a{
            color: orange;

        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item">
        <a href="#">link</a>
    </div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>


</div>
</body>
</html>
